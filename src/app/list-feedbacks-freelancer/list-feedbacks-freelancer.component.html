<ol class="breadcrumb" routerLinkActive="active">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Feedbacks </li>
</ol>
<h3>>>Give your feedback honestly</h3>
<br>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Client's Full Name</th>
    <th>Feedback</th>

  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let feedback of listEmptyFeedbacks" (click)=redirect(feedback.client.id)>
    <td>{{feedback.client.firstName}} {{feedback.client.lastName}}</td>
    <td>{{feedback.id}}</td>
 


  </tr>
  </tbody>


</table>
