<br><br>
<h1>Recommended Freelancers:</h1>
<br><br>
  <section class="container">
    <div class="site-content">
      <div class="posts">


        <div class="post-content" data-aos="zoom-in" data-aos-delay="200" *ngFor="let freelancer of listeFreelancers">
          <div class="post-image">
            <div>
              <img src="./assets/Blog-post/blog1.png" class="img" alt="blog1">
            </div>
            
          </div>
         
          <div class="post-title">
        <strong>{{freelancer.firstName}} {{freelancer.lastName}}</strong>
          <br>
          <strong> Email: </strong>{{freelancer.email}}
           <br>
           <strong>Phone:</strong> {{freelancer.telephoneNumber}}
           <br>
           <strong>Rating:</strong> {{freelancer.rating}} /10
            <br>
           <button class="btn post-btn" name="{{freelancer.id}}" (click)=addInvitedFreelancer(idMission,freelancer.id)><strong>Invite him/her</strong> &nbsp; <i class="fas fa-arrow-right"></i></button>
          </div>
          
        </div>
