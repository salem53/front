<header id="head" class="secondary"></header>

<ol class="breadcrumb" routerLinkActive="active">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">List Of invitations for Missions</li>
</ol>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Project Title</th>
    <th>Client Name</th>
    <th>Client Email</th>
    <th>Mission Price</th>
   
  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let mission of listAppliedMissions">
    <td>{{mission.title}}</td>
    <td>{{mission.client.firstName}} {{mission.client.lastName}}</td>
    <td>{{mission.client.email}}</td>
    <td>{{mission.averagePayment}}$</td>
   
  </tr>
  </tbody>


</table>
